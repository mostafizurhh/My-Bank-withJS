<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Bank Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mt-8">
        <h1 class="text-7xl font-medium"> <span class="text-purple-400">MY</span> <span
                class="text-orange-400">BANK</span>
            <span class="text-lime-400">STATUS</span>
        </h1>
    </header>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl text-white">Deposit</h4>
                    <h1 class="text-4xl">$<span id="deposit">0.00</span></h1>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl text-white">Withdraw</h4>
                    <h1 class="text-4xl text-rose-400">$<span id="withdraw">0.00</span> </h1>
                </div>
                <div class="bg-green-800 p-8 rounded-lg">
                    <h4 class="text-3xl text-white">Balance</h4>
                    <h1 class="text-4xl text-yellow-500">$<span id="balance">1200.00</span></h1>
                </div>
            </div>
            <div class="mt-8 grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-teal-400 p-8 rounded-lg">
                    <h1 class="text-2xl">Deposit Amount</h1>
                    <input id="depositAmount" class="mt-3 block p-2 w-3/4" type="text"
                        placeholder="$ how much do you want to deposit?">
                    <button id="depositBtn"
                        class="px-4 py-2 bg-amber-500 hover:bg-lime-700 mt-3 rounded-lg text-white">Deposit</button>
                </div>
                <div class="bg-rose-400 p-8 rounded-lg">
                    <h1 class="text-2xl">Withdraw Amount</h1>
                    <input id="withdrawAmount" class="mt-3 block p-2 w-3/4" type="text"
                        placeholder="$ how much do you want to withdraw?">
                    <button id="withdrawBtn"
                        class="px-4 py-2 bg-amber-500 hover:bg-red-700 mt-3 rounded-lg text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="bankInside.js"></script>
</body>

</html>
